<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirisni Kutak</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0D0D0D;
      color: #FFFFFF;
    }

    header {
      background-color: #1A1A1A;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.5rem;
      color: #D4AF37;
      margin: 0;
    }

    header p {
      font-style: italic;
      color: #CCCCCC;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .product {
      background-color: #1A1A2E;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product h2 {
      color: #D4AF37;
      margin-bottom: 0.5rem;
    }

    .product p {
      color: #E0E0E0;
      margin: 0.5rem 0;
    }

    .price {
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 1rem;
    }

    .order-button {
      background-color: #D4AF37;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .order-button:hover {
      background-color: #b9912c;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mirisni Kutak</h1>
    <p>Gdje mirisi govore više od riječi</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Chanel+No+5" alt="Chanel No. 5">
      <h2>Chanel No. 5</h2>
      <p>Bezvremenska elegancija za posebne trenutke.</p>
      <p class="price">150 KM</p>
      <button class="order-button">Naruči</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Dior+Sauvage" alt="Dior Sauvage">
      <h2>Dior Sauvage</h2>
      <p>Moderan i snažan miris za muškarce.</p>
      <p class="price">180 KM</p>
      <button class="order-button">Naruči</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Black+Opium" alt="Black Opium">
      <h2>Black Opium</h2>
      <p>Zavodljiv miris s notama kave i vanilije.</p>
      <p class="price">165 KM</p>
      <button class="order-button">Naruči</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Mirisni Kutak. Sva prava pridržana.
  </footer>
</body>
</html>
